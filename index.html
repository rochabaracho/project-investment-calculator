<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Investment Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Investment Calculator</h1>
      <form class="w-full">
        <div class="flex flex-col w-full px-6 my-2">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Initial investment</label
          >
          <div class="flex">
            <input
              type="text"
              id="percentage"
              class="w-1/6 bg-emerald-200 text-center rounded-l-lg"
              value="US$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg px-2"
              placeholder="0.00"
              id="starting-amount"
            />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2">
          <label for="additional-contributions" class="font-bold text-gray-700"
            >Additional contributions</label
          >
          <div class="flex">
            <input
              type="text"
              id="percentage"
              class="w-1/6 bg-emerald-200 text-center rounded-l-lg"
              value="US$"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg px-2"
              placeholder="0.00"
              id="additional-contributions"
            />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2">
          <label for="time-amount" class="font-bold text-gray-700">Term</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 bg-white rounded-l-lg px-2"
              placeholder="0"
              id="time-amount"
            />
            <select
              class="w-1/3 bg-white text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              id="time-amount-period"
            >
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Profitability</label
          >
          <div class="flex">
            <input
              type="text"
              id="percentage"
              class="w-1/6 bg-emerald-200 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-1/2 bg-white px-2"
              id="return-rate"
              placeholder="0"
            />
            <select
              class="w-1/3 bg-white text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              id="evaluation-period"
            >
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Profit tax</label
          >
          <div class="flex">
            <input
              type="text"
              id="percentage"
              class="w-1/6 bg-emerald-200 text-center rounded-l-lg"
              value="%"
              disabled
            />
            <input
              type="text"
              class="w-5/6 bg-white rounded-r-lg px-2"
              placeholder="0"
              id="tax-rate"
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          id="calculate-results"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calculate
        </button>
        <button class="w-1/2 rounded-lg hover:bg-emerald-800">
          Clear fields
        </button>
      </div>
    </aside>
    <main>
      <p>Result</p>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
